<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Capra Studios offers high quality studio photography to create your professional portfolio">
    <meta name="keywords" content="Capra Studios, photography, Amsterdam, photography studio">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Capra Studios</title>
</head>
<body>
    <nav class="nav-container">
        <img src="./assets/images/capra-studios-logo.png" alt="Company logo capra studios in black">
        <div>
            <a href="">About Us</a>
            <a href="">Gallery</a>
            <a href="">Contact</a>
        </div>
    </nav>

    <header class="hero-container">
        <div class="hero-text">
            <h1>Studio photography</h1>
            <hr>
            <p>We help with photography</p>
        </div>
    </header>

    <section class="about-container">
        <video src="./assets/videos/studio-shoot.mp4" autoplay loop muted></video>
        <div>
            <h2>About Us</h2>
            <hr>
            <p>We are Capra</p>
        </div>
    </section>
    
    <section class="portfolio-container">
        <div>
            <h2>Portfolio</h2>
            <hr>
        </div>
        <div class="photos">
            <img src="./assets/images/portfolio-example-kylie-clark.jpg" alt="female model posing bending backwards with orange background">
            <img src="./assets/images/portfolio-example-clair-west.jpg" alt="female model with brown hair posing sideways with yellow background">
            <img src="./assets/images/portfolio-example-russel-westbrook.jpg" alt="male model with short hair posing with orange background">
        </div>
        <div class="photos photos-margin">
            <img src="./assets/images/portfolio-example-rash-johnson.jpg" alt="male model smiling and throwing glitters in the air with orange background">
            <img src="./assets/images/portfolio-example-mia-khalifa.jpg" alt="female model with blond hair posing on the floor with yellow background">
            <img src="./assets/images/portfolio-example-michelle-montana.jpg" alt="female model with braided hair posing sitting side ways on the floor with orange background">
        </div>
    </section>

    <section class="contact-container">
        <div>
            <h2>Contact</h2>
            <hr>
        </div>
        <div>
            <div class="form-background">
                <form action="post" class="contact-form">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="phone">Phone:</label><br>
                    <input type="text" id="phone" name="phone"><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" required></textarea><br>
                    <button type="submit">Submit</button>
                </form> 
            </div>
        </div>
    </section>

    <footer class="footer-container"></footer>
        <div class="center-icons">
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/02ad9d62e8.js" crossorigin="anonymous"></script>
</body>
</html>
